<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRIYC PRO - Multi-Agent AI Platform</title>
    <link rel="icon" href="logociriycprollc.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        
        .logo {
            width: 180px;
            height: auto;
            margin: 0 auto 3rem;
            display: block;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #000000;
            letter-spacing: -3px;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #666666;
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: 0.5px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #f5f5f5;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #666666;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #000000;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.1rem;
            }
            .logo {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logociriycprollc.png" alt="CIRIYC PRO" class="logo">
        <h1>CIRIYC PRO</h1>
        <p class="tagline">Multi-Agent AI Platform</p>
        <div class="status">
            <span class="status-dot"></span>
            <span>Coming Soon</span>
        </div>
    </div>
</body>
</html>
